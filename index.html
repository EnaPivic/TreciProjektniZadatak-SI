<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<title>HANGMAN</title>
</head>
<body>
  

    <div class="wrapper">
        <h1>Hangman</h1>
        <p id="theme">choose a theme to start the game</p>
        <div class="container">
            <button id="bg-l">light</button>
            <button id="bg-d">dark</button>
          </div>
          <div class="counter_conatiner">
            <button id="subtract"><</button><span id="output"></span><button id="add">></button>
        </div>
     </div>
     
     <div class="wrapper">
         <div id="buttons">
         </div>  

         <p id="catagoryName"></p>
         <div id="hold">
         </div>
         <p id="myscore"></p>
         <p id="mylives"></p>
         
          <canvas id="stickman">error</canvas>
        
          <div class="container">
            <button id="reset">Reset</button>
          </div>
          <div class="container">
            <button id="again">Next</button>
          </div>
     </div>
     
     <script src="script.js"></script>
     
     
</body>
</html>
